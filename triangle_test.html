<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Triangles</title>
    </head>
    <body>
        <div class="container">
            <h1>Triangles!</h1>
            <form id="triangle_input">
                <label for="side_a">Side A:</label>
                <input type="number" id="side_a">

                <label for="side_b">Side B:</label>
                <input type="number" id="side_b">

                <label for="side_c">Side C:</label>
                <input type="number" id="side_c">

                <button type="submit">Test!</button>
            </form>

            <div id="result">
                <p>
                    A triangle with side lengths of <span id="side_a"></span>, <span id="side_b"></span>, and <span id="side_c"></span> is a <span id="triangle_type"></span> triangle.
                </p>
            </div>
        </div>
    </body>
</html>
