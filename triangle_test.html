<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Triangles</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Triangles</h1>
            </div>
            <form id="triangle_input">
                <div class="form-group">
                    <label for="side_a">Side A:</label>
                    <input type="int" id="side_a" required>
                </div>

                <div class="form-group">
                    <label for="side_b">Side B:</label>
                    <input type="int" id="side_b" required>
                </div>

                <div class="form-group">
                    <label for="side_c">Side C:</label>
                    <input type="int" id="side_c" required>
                </div>

                <button type="submit" class="btn btn-info">Test!</button>
            </form>
            </br>
            <div id="result">
                <p>
                    A triangle with side lengths of <span class="side_a"></span>, <span class="side_b"></span>, and <span class="side_c"></span> is a<span class="an_display"></span> <span id="triangle_type" style="bold"></span> triangle. <span class="invalid_message"></span>
                </p>
            </div>
        </div>
    </body>
</html>
